<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>L&F</title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.png"/>
  <link rel="stylesheet" href="estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <script src="https://kit.fontawesome.com/3c362190fa.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

  <!--Navbar-->
  <img src="imagenes/header4.png " height="" width="100%" class="d-block w-100" >

  <!--Formulario-->
  <div class="row m-0">

    <div class="container-fluid pt-5 pb-4 col-9">

      <div class="card border border-0">

        <div class="text-center">
          <h4 class="titulo2">CONFIRMACIÓN DE ASISTENCIA</h4>
        </div>

        <div class="card-body">

          <div class="row justify-content-evenly align-items-center">

            <div class="col-lg-6  col-md-12 p-3">
              <label for="formulario" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="formulario" placeholder="">
            </div>

            <div class="col-lg-6  col-md-12 p-3">
              <label for="formulario" class="form-label">Apellido:</label>
              <input type="text" class="form-control" id="formulario" placeholder="">
            </div>

            <div class="col-lg-6  col-md-12 p-3">
              <label for="formulario" class="form-label">Cantidad de invitados que asitirán:</label>
              <input type="number" class="form-control" id="formulario" placeholder="1">
            </div>

            <div class="col-lg-6  col-md-12 p-3">
              <label for="formulario" class="form-label">Canciones que no pueden faltar en la fiesta:</label>
              <input type="email" class="form-control" id="formulario" placeholder="">
            </div>

            <div class="col-12 p-3">
              <label for="formulario" class="form-label">Restricción alimentaria:</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="formulario" value="option1">
                  <label class="form-check-label" for="formulario">Celiaquía</label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="formulario" value="option2">
                  <label class="form-check-label" for="formulario">Vegetariano</label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="formulario" value="option3">
                  <label class="form-check-label" for="formulario">Vegano</label>
                </div>               
            </div>
                        
            <div class="col-12 p-3">
              <label for="formulario" class="form-label">Algún otra:</label>
              <textarea class="form-control" id="formulario" rows="5" placeholder="Mensaje"></textarea>
            </div>

            <div class="text-center">
              <button type="submit" class="btn boton m-3 text-black" data-bs-toggle="modal" data-bs-target="#modal">
                Enviar
              </button>
            </div>

          </div>

        </div>

      </div>

    </div>

  </div>
  <!--Formulario-->

  <!--Modal-->
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="ModalLabel">Formulario Enviado</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="texto3">Gracias por acompañarnos en ese día tan especial para nostros!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>


  <!-- Footer -->
  <footer class="text-center text-white">

    <div class="container">

      <div class="pt-5">
        <p class="texto3">Lourdes & Facundo - Nuestro casamiento</p>
        <p class="texto3">2 Diciembre 2023</p>
        <p class="texto3">© Copyright   2023  |  San Juan, Argentina.</p>
      </div>


    </div>

  </footer>
  <!-- Footer -->
  
  <!--Script Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>

</html>
